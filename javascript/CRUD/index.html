<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Enquiries System</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Your custom styles (optional) -->
</head>
<body>
   
    <div class="container my-5">
        <h1 class="text-center mb-4">Patient Enquiries System</h1>

        <!-- Form -->
        <div class="card p-4 shadow-sm">
            <h2 class="h5 mb-4">Add New Patient Enquiry</h2>
            <form id="patientForm">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Enter email address" required>
                </div>
                <div class="mb-3">
                    <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                <div class="mb-3">
                    <select id="disease" class="form-select" required>
                    <option value="">Select a disease</option>
                    <option value="Flu">Flu</option>
                    <option value="Cold">Cold</option>
                    <option value="Fever">Fever</option>
                    <option value="Headache">Headache</option>
                    <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Enquiry</button>
            </form>
        </div>

        <!-- Enquiry List -->
        <div class="mt-5">
            <h2 class="h5 mb-3">Patient Enquiries</h2>
            <div id="enquiriesContainer" class="row gy-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
